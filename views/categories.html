{{define "category_posts"}}
<div class="container">
    <h1>Posts in Category: {{.CategoryName}}</h1>
    {{if .Posts}}
        <div class="posts-section">
            {{range .Posts}}
                <div class="post">
                    <h2 class="post-title">{{.Title}}</h2>
                    <p class="post-content">{{.Body}}</p>
                </div>
            {{end}}
        </div>
    {{else}}
        <p>No posts found for this category.</p>
    {{end}}
</div>
{{end}}
