<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h2>Search Results</h2>
    {{ if eq (len .) 0 }}
        <p>No results found.</p>
    {{ else }}
        <ul>
            {{ range . }}
                <li>
                    <h3>{{ .Title }}</h3>
                    <p>By {{ .Author }} on {{ .CreatedAt.Format "2006-01-02" }}</p>
                    <p>{{ .Body }}</p>
                </li>
            {{ end }}
        </ul>
    {{ end }}
    <br>
    <a href="/">Go Back to Home</a>
</body>
</html>
